  <div fxLayout="row"
       fxLayoutGap="15px"
       fxFlex="30%"
       fxFlexAlign="space-around start"
       *ngFor="let column of arrayOfColumns; index as i">
    <div *ngIf="column >= arrayOfColumns[i] && column < arrayOfColumns[i+1]">
      <h4> {{arrayOfColumns[i]}} - {{arrayOfColumns[i+1]}}BBY</h4>
      <div *ngFor="let character of charactersWithBirthYear">
        <div *ngIf="character.birth_year >= arrayOfColumns[i] && character.birth_year < arrayOfColumns[i+1]">
          <app-swapi-item [character]="character">
          </app-swapi-item>
        </div>
      </div>
    </div>
    <div *ngIf="column >= arrayOfColumns[arrayOfColumns.length - 1]">
      <h4> {{arrayOfColumns[arrayOfColumns.length - 1]}}BBY ... </h4>
      <div *ngFor="let character of charactersWithBirthYear">
        <div *ngIf="character.birth_year >= arrayOfColumns[arrayOfColumns.length - 1]">
          <app-swapi-item [character]="character">
          </app-swapi-item>
        </div>
      </div>
    </div>
  </div>
  <div>
    <h4> Unknown </h4>
    <div *ngFor="let character of charactersWithUnknownBirthYear">
      <div>
        <app-swapi-item [character]="character">
        </app-swapi-item>
      </div>
    </div>
  </div>
